---
name: Daily County Gas Scraper
on:
  schedule:
    - cron: 0 5 * * *
  workflow_dispatch: null
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: >
          python -m pip install --upgrade pip

          pip install -r requirements.txt  # Use the appropriate requirements file for this workflow
      - name: Run county gas scraper
        run: >
          python countygas.py  # Make sure this script is correct for the county data
      - name: Commit and push CountyGas.csv to repository
        run: >
          git config --global user.name "GitHub Actions"

          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Prices/CountyGas.csv  # Adjust if the file is stored elsewhere

          git commit -m "Update CountyGas.csv with data for $(date +'%Y-%m-%d')"

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
