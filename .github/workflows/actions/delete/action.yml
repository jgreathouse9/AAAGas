---
name: Bulk Delete Workflow Runs
description: A GitHub Action to delete all workflow runs for a repository.
inputs:
  repo:
    description: The repository to delete workflow runs from (owner/repo).
    required: true
runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run bulk delete script
      shell: bash
      run: |
        chmod +x ./delete_workflow_runs.sh
        ./delete_workflow_runs.sh ${{ inputs.repo }}
